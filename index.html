<body>

       </div>
       <div class="content_imgs">
        <div class="swiper">

              <div class="swiper-slide" ><img src="./img1.jpg" alt=""></div>
              <div class="swiper-slide" ><img src="./img2.jpg" alt=""></div>

          </div>
       </div>
   </div>
<div class="contenedor">
    <img src="./fondo.jpg"/>
    <div class="contenido">
         <p class="pauta">Haz click amor ♥</p>
         <button class="btn_start">Jennifer ♥</button>
    </div>          
</div>
 <script src="./swiper-bundle.min.js"></script>
 <script>
      let btnCardVid = document.querySelector('.ri-play-line');
      let vid2 = document.querySelector('.video_je');
      let btnShowVid = document.querySelector('.btn_start');
      let mysicBg = document.querySelector('.music_fondo');
      let closeIcon = document.querySelector('.ri-close-line');
      let source = document.querySelector('source');
      let vid1Re = document.querySelector('.vid1_repro');
      let vid2Re = document.getElementById('video_dos');


      
      let words = ['Te Amo Jennifer','Te Extraño Jennifer','Porque eres mi Paraiso','Mi Lugar Favorito','Tus Ojos Son Arte','Asi que toma mi mano','Y Vamonos a Marte','Y Abrazame con todas tus fuerzas','Dueña de mis ojos ciegos','de mis labios','de mis sentimientos','Dueña de este chico raro ', 'Te amo mas que a mi vida','Gracias por hacerme sentir querido','Mi Cosita PRECIOSA'];
      let contadorWords =  0;
      let wordsInterval;  
      const playVid = () =>{
          if(vid2.paused || vid2Re.paused ){
              vid2.play()
              vid2Re.play()
              document.getElementById('raaa').classList.replace('ri-play-line','ri-pause-line')
              mysicBg.play();
              mysicBg.volume = '.4';
              console.log(mysicBg.duration)
              document.querySelector('h3').classList.add('animation')
              wordsInterval = setInterval(function(){
        document.querySelector('.animation').textContent = words[contadorWords];
       if(contadorWords == 11){
           contadorWords = 1;
       }else{
           contadorWords++;
       }
      },5000)



          }
            else{
              document.querySelector('h3').classList.remove('animation')
              vid2Re.pause()
              vid2.pause()
              document.getElementById('raaa').classList.replace('ri-pause-line','ri-play-line')
              mysicBg.pause();
              clearInterval(wordsInterval)

          }

      }
      btnCardVid.addEventListener('click',function(){playVid()})
      btnShowVid.addEventListener('click',function(){
        document.querySelector('.vids_imgs').classList.add('active');
        mysicBg.currentTime = 48;

      })


      vid2.addEventListener('ended',function(){
        vid1Re.classList.add('hidden');
        vid2Re.classList.remove('hidden');
        vid2Re.play()

      })
      closeIcon.addEventListener('click',function(){
        clearInterval(wordsInterval)
        document.querySelector('.vids_imgs').classList.remove('active');
        mysicBg.pause();
        if(vid2Re.play || vid2.play){
            vid2Re.pause();
            vid2.pause();
        }
        document.getElementById('raaa').classList.replace('ri-pause-line','ri-play-line')

      })

      vid2Re.addEventListener('ended',function(){
        if(vid1Re.ended){
            vid2Re.classList.add('hidden');
            document.querySelector('.content_imgs').classList.add('active');

        }
      })

    //        contador++;

      /* -------------------- Swiper ------------ */
      var swiper = new Swiper('.swiper', {
      effect: 'cube',
      grabCursor: true,
      loop:true,
      cubeEffect: {
        shadow: true,
        slideShadows: true,
        shadowOffset: 20,
        shadowScale: 0.94,
      },
      autoplay :{
          delay:1500,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
 </script>
